        function build_location_queries(data, callback) {
            var as_locations = {};
            d3.json("communities")
            .then(communities => {
                var ases = {};
                data.community.forEach(community => {
                    for(let i = 0; i < communities.length; i++) {
                        if(communities[i]["id"] === community) {
                            var com = communities[i];
                            var aut = com["aut"];
                            if(com["address"] != "" || com["city"] != "" || com["country_code"] != "" /*|| com["norm_region != "" */) {
                                if(!(aut in ases)) {
                                    ases[aut] = [];
                                }
                                ases[aut].push(com);
                            }
                        }
                    }
                });
                for(var asn in ases) {
                    as_locations[asn] = {
                        query : "",
                        countries : []
                    }
                    var com = get_most_specific_community(ases[asn], communities);
                    var country_code = com["country_code"];
                    var region = com["region"];
                    var norm_region = com["norm_region"];
                    var country = com["country"];
                    var city = com["city"];
                    var address = com["address"];
                    if(address != "" || city != "") {
                        as_locations[asn]["query"] += (address + " " + city + " " + country).trim();
                    } else if(country_code != "") {
                        var countries = country_code.split("|");
                        countries.forEach(c => { as_locations[asn]["countries"].push(c); });
                    }
                }
                fetch(server + "/rrc/" + data.rrc)
                .then(rrc => {return rrc.json()})
                .then(rrc => {
                    if(rrc != "00") {
                        key = data.path[0];
                        query = rrc.location;
                        if(!(as_locations.hasOwnProperty(key))) {
                            as_locations[key] = {
                                "query" : query,
                                "countries" : []
                            };
                        }
                    }
                    callback(as_locations);
                });
            });
        }

        function transl_to_positive(data, callback) {
            var value = 0;

            for(var i = 0; i < data.length; i++) {
                if(data[i].y < value) value = data[i].y;
            }

            if(value < 0) {
                var absolute = Math.abs(value);
                for(var i = 0; i < data.length; i++) {
                    data[i].y += absolute;
                }
            }
            callback(data);
        }

        function split_data(data, aspath1, aspath2, discarded, callback) {
            var result = [];
            for(let i = 0; i < data.length - 1; i++) {
                let curr = data[i];
                for(let j = i + 1; j < data.length; j++) {
                    let next = data[j];
                    if((is_next(aspath1, curr.asn, next.asn) || is_next(aspath2, curr.asn, next.asn))
                        && !(array_in_matrix(discarded, [curr.asn, next.asn])))
                        result.push([curr, next]);
                }
            }
            callback(result);
        }

                var el1 = arc[0];

                var element = [];
                for(let i = 0; i < data.length; i++) {
                    if(data[i].asn == el1 || data[i].asn == el2) {
                        element.push(data[i]);

                }
                if(element.length === 2)

        function get_mid_point(x1, y1, x2, y2, ymax, xmax) {
            let midx = (x1 + x2)*0.5;
            let midy = (y1 + y2)*0.5;

            midy += ymax*0.6;
            midx += xmax*0.1;

            return {
                x : midx,
                y : midy,
            }
        }

        function is_next(path, el1, el2) {
            let i1 = path.indexOf(parseInt(el1));
            let i2 = path.indexOf(parseInt(el2));
            if(i1 !== -1 && i2 !== -1) {
                if(i1 === i2 - 1)
                    return true;
            }
            return false;
        }

        function adjust_overlapping(data, ticks) {
            for(let i = 0; i < data.length - 1; i++) {
                let curr = data[i];
                for(let j = i; j < data.length; j++) {
                    let next = data[j];
                    if(curr.x === next.x && curr.y === next.y) {
                        curr.y -= ticks*0.085;
                        next.y += ticks*0.085;
                        if(ticks === 0) {
                            curr.y -= 0.2;
                            next.y += 0.2;
                        }
                    }
                }
            }
        }

        function belongs_to(arc, path1, path2) {
            var asn1 = arc[0].asn;
            var asn2 = arc[1].asn;
            if(is_next(path1, asn1, asn2) && is_next(path2, asn1, asn2)) {
                return 3;
            }
            if(is_next(path1, asn1, asn2)) {
                return 1;
            }
            if(is_next(path2, asn1, asn2)) {
                return 2;
            }
            return 0;
        }

        function remove_prepending(aspath) {
            var result = [];
            for(let i = 0; i < aspath.length; i++) {
                let curr = aspath[i];
                if(i < aspath.length - 1) {
                    let next = aspath[i + 1];
                    if(next !== curr) {
                        result.push(curr);
                    }
                } else {
                    result.push(curr);
                }
            }
            return result;
        }

        }

        function get_error_message(text) {
            if(text = "discarded peer") {
                return "This peering was ignored because of an inconsistency in the hierarchy";
            }
            if(text = "discarded arc") {
                return "This arc was ignored because of a cycle in the aspath";
            }
            if(text = "reversed arc") {
                return "This arc was reversed because of a cycle in the hierarchy";
            }
        }

        function auto_zoom() {
            let circles1 = world_map2.select(".points_1").selectAll("circle").style("fill-opacity", 0);
            let circles2 = world_map2.select(".points_2").selectAll("circle").style("fill-opacity", 0);
            let lines = line_container.selectAll("#outer_line").style("opacity", 0);
            let countries = world_map2.selectAll('[visible="true"]').style("opacity", 0);
            flying = true;
            let circles = world_map2.selectAll("circle");
            let lats = circles.data().map(el => el.coordinates[0]);
            let lons = circles.data().map(el => el.coordinates[1]);
            let lat_min = d3.min(lats);
            let lat_max = d3.max(lats);
            let lon_min = d3.min(lons);
            let lon_max = d3.max(lons);
            map.flyToBounds([[lat_min, lon_min], [lat_max, lon_max]], {
                easeLinearity: 1,
                padding: [100, 100]
            });
            map.on("zoomend", function() {
                circles1.style("fill-opacity", 1);
                circles2.style("fill-opacity", 1);
                lines.style("opacity", 1);
                countries.style("opacity", 0.5)
                flying = false;
                for (var i = 1; i < 99999; i++)
                    clearInterval(i);
            });
        }

        function focus_community(element) {
            let arr = element.attr("class").split("_");
            let asn = arr[arr.length - 1];
            let aspath = element.attr("aspath");

            let point1 = svg.select('[class="end_' + asn + '"][aspath="' + aspath + '"]');
            let point2 = world_map2.select('[class="svg2_' + asn + '"][aspath="' + aspath + '"]');
            let link = line_container.select('[class="outer_line_' + asn + '"][aspath="' + aspath + '"]');

            point1.attr("r", points_radius + 5);
            point2.attr("r", 8);
            link.style("stroke-width", "4");
        }

        function reset_view(d) {
            let point1 = svg.selectAll("#marker");
            let point2 = world_map2.selectAll("circle");
            let link = line_container.selectAll("#outer_line");

            point1.attr("r", points_radius);
            point2.attr("r", 5);
            link.style("stroke-width", "0.2vh")
        }

    </script>
</body>
</html>
