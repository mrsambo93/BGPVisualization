<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">

        html {
            font-size: 110%;
        }

        #mainsvg {
            display: block;
            margin: auto;
            outline: solid black;
        }

        form {
            display: block;
            margin: 0 auto;
            width: 500px;
        }

        .container {
            text-align: center;
        }

        .container pre {
            display: inline-block;
            text-align: left;
            font-size: 20px;
        }

        #aspath {
            width: 300px;
        }

        .line {
            fill: none;
            stroke: darkblue;
            stroke-width: 3;
        }

        .dot {
            fill: darkblue;
            stroke: #fff;
        }

        .grid line {
            stroke: grey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }

        .grid path {
            stroke-width: 0;
        }

        .inner_label {
            font-family: sans-serif;
            font-size: 15px;
            fill: #fff;
        }

        .outer_label {
            font-family: sans-serif;
            font-size: 15px;
            fill: black;
        }

        .feature {
		    fill: none;
		    stroke: grey;
		    stroke-width: 1px;
  		    stroke-linejoin: round;
	    }

        .mesh {
		    fill: none;
  		    stroke: lightgrey;
  		    stroke-width: 2px;
  		    stroke-linejoin: round;
	    }
    </style>
</head>
<body>
    <!--
    <form id="form1" onsubmit="return false;">
        AS Path:
        <input id="aspath" type="text" name="aspath">
        <input id="bt" type="submit" onclick="get_aspath()" value="Submit">

    <br>
    <div class="container">
        <pre id="info"></pre>
    </div>
    <br>
    <script src="http://d3js.org/d3.v5.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script type="text/javascript">

        const server = "http://localhost:8080";
        const asrank = "http://as-rank.caida.org/api/v1/asns/"

        var aspath = [];
        var announce = {};

        var margin = {top: 50, right: 50, bottom: 50, left: 50}
            , width = 1362 - margin.left - margin.right
            , height = 768 - margin.top - margin.bottom;

        var gap = 150

        var radius = 40;

        var x = d3.scaleLinear().range([margin.left + margin.right, width - margin.left - margin.right]);
        var y = d3.scaleLinear().range([height - margin.top, margin.top]);

        var container = d3.select("body").append("svg")
                .attr("id", "mainsvg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", 2*(height + margin.top + margin.bottom + margin.bottom))

        var svg = container.append("svg")
                .attr("id", "svg1")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var projection = d3.geoMercator()
            .scale(200)
            .translate( [width / 2, height / 1.5]);

        var zoom = d3.zoom()
            .scaleExtent([1, 20])
            .translateExtent([[0,0], [width, height]])
            .extent([[0, 0], [width, height]])
            .on("zoom", zoomed);

        var path = d3.geoPath().projection(projection);

        var url_map = "https://unpkg.com/world-atlas@1/world/110m.json";

        var world_map = container.append("g")
                .attr("transform", "translate(" + 0 + "," + (height + gap) + ")")
            .append("svg")
                .attr("id", "svg2")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .call(zoom)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.json(url_map)
            .then(function(world) {
                world_map.append("rect")
                    .attr("width", "100%")
                    .attr("height", "100%")
                    .attr("fill", "#ffff");

                world_map.selectAll("path")
                    .data(topojson.feature(world, world.objects.countries).features)
                    .enter()
                    .append("path")
                        .attr("class", "feature")
                        .attr("d", path)
                        .style("fill", "steelblue");

                world_map.append("path")
                    .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
                    .attr("class", "mesh")
                    .attr("d", path);
            });

        var defs = svg.append("defs");

        defs.append("marker")
            .attr("id", "router-end")
            .attr("markerHeight", 8)
            .attr("markerWidth", 8)
            .attr("markerUnits", "strokeWidth")
            .attr("orient", "auto")
            .attr("refX", radius/2)
            .attr("refY", 0)
            .attr("viewBox", "-6 -6 12 12")
            .append("path")
                .attr("d", "M 0, 0  m -5, 0  a 5,5 0 1,0 10,0  a 5,5 0 1,0 -10,0")
                .attr("fill", "green")

        defs.append("marker")
            .attr("id", "router-start")
            .attr("markerHeight", 8)
            .attr("markerWidth", 8)
            .attr("markerUnits", "strokeWidth")
            .attr("orient", "auto")
            .attr("refX", (-radius)/2)
            .attr("refY", 0)
            .attr("viewBox", "-6 -6 12 12")
            .append("path")
                .attr("d", "M 0, 0  m -5, 0  a 5,5 0 1,0 10,0  a 5,5 0 1,0 -10,0")
                .attr("fill", "green")

        d3.json("announces")
            .then(data => {
                announce = data[0];
                aspath = announce.aspath;
                //show_info(announce);
                get_coordinates(announce, function(coordinates) {
                    var num_coord = []
                    coordinates.forEach(coord => {
                        var pair = []
                        pair.push(coord.longitude, coord.latitude);
                        num_coord.push(pair);
                    });
                    draw_points(num_coord);
                });
                get_aspath(aspath);
            });

        function make_y_gridlines(ticks) {
            return d3.axisLeft(y)
                    .ticks(ticks)
        }

        function get_aspath(asp) {
            /*var form = document.getElementById("form1");
            var aspath_string = form.elements[0].value;
            aspath = aspath_string.split(" ");*/
            data = {"aspath" : asp};
            //console.log(data);
            const params = {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body : JSON.stringify(data),
                method : "POST"
            };
            fetch(server + "/aspath", params)
                .then(data => {return data.json()})
                .then(response => {
                    draw_axis(response.response);
                });
        }

        function draw_axis(data) {
            x.domain([0, aspath.length - 1]);
            ran = [];
            for (i=0; i<aspath.length; i++) {
                ran.push(i);
            }

            /*svg.append("g")
                .attr("transform", "translate(" + 0 + "," + height + ")")
                .call(d3.axisBottom(x)
                        .tickValues(ran)
                        .tickFormat(d3.format("d")));

            svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + 0 + ")")
                .call(d3.axisLeft(y).tickValues([0,1,2,3]).tickFormat(d3.format("d")));*/

            get_as_names(data, function(res) {
                //console.log(res);
                draw_as(res);
            });
        }

        function draw_as(as_data) {
            clear();

            transl_to_positive(as_data, function(as_data) {
                var ticks = d3.max(as_data, function(d) {return d.y});
                y.domain([0, ticks]);

                svg.append("g")
                    .attr("class", "grid")
                    .call(make_y_gridlines(ticks)
                        .tickSize(- width)
                        .tickFormat("")
                )

                svg.selectAll(".dot")
                    .data(as_data)
                    .enter().append("circle")
                            .attr("class", "dot")
                            .attr("cx", function(d) { return x(d.x); })
                            .attr("cy", function(d) { return y(d.y); })
                            .attr("r", radius);

                var line = d3.line()
                    .x(function(d) { return x(d.x); })
                    .y(function(d) { return y(d.y); });

                split_data(as_data, function(splitted) {
                    splitted.forEach(element => {
                        svg.append("path")
                            .datum(element)
                            .attr("class", "line")
                            .attr("d", line)
                            .attr("marker-start", "url(#router-start)")
                            .attr("marker-end", "url(#router-end)");
                    });

                    svg.selectAll(".inner_label")
                        .data(as_data)
                        .enter().append("text")
                                .attr("class", "inner_label")
                                .attr("x", function(d) {return x(d.x)})
                                .attr("y", function(d) {return y(d.y) + 6})
                                .attr("text-anchor", "middle")
                                .text(function(d) {
                                    return "AS" + d.asn;
                                });

                    svg.selectAll(".outer_label")
                        .data(as_data)
                        .enter().append("text")
                                .attr("class", "outer_label")
                                .attr("x", function(d) {return x(d.x)})
                                .attr("y", function(d) {return y(d.y) + 15 + radius})
                                .attr("text-anchor", "middle")
                                .text(function(d) {
                                    //console.log(d);
                                    return d.name;
                                });
                });
            });
        }

        function draw_points(coordinates) {
            world_map.selectAll("circle")
                .data(coordinates)
                .enter()
                .append("circle")
                .attr("cx", function (d) { console.log(projection(d)); return projection(d)[0]; })
		        .attr("cy", function (d) { return projection(d)[1]; })
		        .attr("r", "8px")
                .attr("fill", "red");


        }

        function get_coordinates(data, callback) {
            var coordinates = []
            build_location_queries(data, function(queries) {
                var i = 0;
                console.log(queries);
                queries.forEach(query => {
                    fetch(server + "/coordinates/" + query)
                    .then(response => {return response.json()})
                    .then(response => {
                        coordinates.push(response);
                        i++;
                        if(i === queries.length)
                            callback(coordinates);
                    });
                });
            });
        }

        function build_location_queries(data, callback) {
            var queries = [];
            d3.json("communities")
            .then(communities => {
                Object.entries(data.community).forEach(([key, com_list]) => {
                    var query = "";
                    com_list.forEach(elem => {
                        var comm = communities[key][elem];
                        if(comm.type == "city" || comm.type == "country")
                            query += comm.address + " ";
                    });
                    if(query != "") queries.push(query);
                });
                fetch(server + "/rrc/" + data.rrc)
                .then(rrc => {return rrc.json()})
                .then(rrc => {
                    queries.push(rrc.location);
                    callback(queries);
                });
            });
        }

        function zoomed() {
            world_map.selectAll(".feature")
                .attr('transform', d3.event.transform);

            world_map.selectAll(".mesh")
                .attr('transform', d3.event.transform);

            world_map.selectAll("circle")
                .attr("transform", d3.event.transform)
                .transition()
                .attr("r", 8 / d3.event.transform.k + "px");
        }

        function show_info(data) {
            var complete = JSON.parse(JSON.stringify(data));
            var output = "";
            output += "Date: " + complete.datetime + "\n";
            output += "Prefix: " + complete.prefix + "\n";
            fetch(server + "/rrc/" + data.rrc)
                .then(rrc => {return rrc.json()})
                .then(rrc => {
                    var ixp = rrc.ixp;
                    d3.json("collectors")
                        .then(collector => {
                            if(data.rrc == "03") {
                                ixp = collector[complete.collectedby];
                            }
                            output += "Collector: route collected at rrc" + data.rrc + " in " + rrc.location + " at " + ixp + "\n";
                            output += "Communities: \n";
                            d3.json("communities")
                                .then(communities => {
                                    complete.community.forEach(elem => {
                                        var couple = elem.split(":");
                                        var key = couple[0];
                                        var value = couple[1];
                                        output = output + elem + " - " + communities[key][value]["value"] + "\n";
                                    });
                                    document.getElementById("info").innerHTML = output;
                                });
                        });
                });
        }

        function transl_to_positive(data, callback) {
            var value = 0;

            for(var i = 0; i < data.length; i++) {
                if(data[i].y < value) value = data[i].y;
            }

            if(value < 0) {
                var absolute = Math.abs(value);
                for(var i = 0; i < data.length; i++) {
                    data[i].y += absolute;
                }
            }
            callback(data);
        }

        function split_data(data, callback) {
            var result = data.reduce(function(result, value, index, array) {
                result.push(array.slice(index, index + 2));
                return result;
            }, []);
            result.pop();
            callback(result);
        }

        function get_as_names(data, callback) {
            var processed = 0
            data.forEach(element => {
                fetch(asrank + element.asn)
                    .then(response => {return response.json()})
                    .then(response => {
                        processed++;
                        element.name = response.data.name
                        if(processed === data.length) {
                            callback(data);
                        }
                    });
            });
        }

        function clear() {
            svg.selectAll(".grid").remove();
            svg.selectAll(".line").remove();
            svg.selectAll(".dot").remove();
            svg.selectAll(".label").remove();
        }

    </script>
</body>
</html>
