<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
    <br>
    <br>
    <br>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">BGP visualization</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">IP Address or Prefix</label>
                        <input type="text" class="form-control" name="ipaddress" id="ipaddress">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class='col-md-6'>
                    <div class="form-group">
                        <label class="control-label">First BGP time</label>
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class='col-md-6'>
                    <div class="form-group">
                        <label class="control-label">Second BGP time</label>
                        <div class='input-group date' id='datetimepicker2'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">RRC</label>
                            <select name="rrcs" id="choice">
                                <option>To fill</option>
                            </select>
                        </div>
                    </div>
                </div>
            <input type="submit" class="btn btn-primary" id="button" value="Submit">
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="parsley"></script>
<script>
    var today = new Date();

    $(function () {
        $('#datetimepicker1').datetimepicker({
            format : 'DD/MM/YYYY HH:mm',
            maxDate : new Date()
        });
    });

    var vals = [];

    for(let i = 0; i < 24; i++) {
        if(i !== 17)
            vals.push(i);
    }

    var $choice = $('#choice');
    $choice.empty();
    $.each(vals, function(index, value) {
        $choice.append('<option>' + value + '</option>');
    });

    

</script>
</body>
</html>
